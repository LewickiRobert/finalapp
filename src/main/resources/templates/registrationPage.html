<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <div th:replace="/fragments/header :: header-css"></div>

</head>
<body>
<div th:replace="/fragments/header :: headerFragment"></div>
<form class="form-signin" th:object="${userRegistrationData}" action="/registration" method="post">
    <label for="fn">Imię:</label>
    <input class="form-control" th:field="*{firstName}" id="fn">
    <p class="error" th:if="${firstNameValitadionResult}" th:text="${firstNameValitadionResult}"></p>
    <br>
    <label for="ln">Nazwisko:</label>
    <input class="form-control"  th:field="*{lastName}" id="ln"><br>
    <label for="email">E-mail:</label>
    <input class="form-control" th:field="*{eMail}" id="email">
    <p th:if="${emailAlreadyExists}" th:text="${emailAlreadyExists}"></p>
    <br>
    <label for="password">Hasło:</label>
    <input class="form-control"  th:field="*{password}" id="password"><br>
    <label for="city">Miasto:</label>
    <input class="form-control" th:field="*{city}" id="city"><br>
    <label for="country">Kraj:</label>
    <select class="form-control" th:field="*{country}">
        <option th:value="''" th:text="Wybierz"></option>
        <option th:each="c : ${countryList}" th:value="${c.symbol}" th:text="${c.countryName}" id="country"></option>
        <br>

    </select><br>
    <label for="zipCode">Kod pocztowy:</label>
    <input class="form-control"  th:field="*{zipCode}" id="zipCode"><br>
    <label for="street">Ulica:</label>
    <input class="form-control"  th:field="*{street}" id="street"><br>
    <label for="birthDate">Data urodzenia:</label>
    <input class="form-control"  th:field="*{birthDate}" id="birthDate"><br>
    <label for="pesel">PESEL:</label>
    <input class="form-control" th:field="*{pesel}" id="pesel"><br>
    <label for="pn">Numer telefonu:</label>
    <input class="form-control"  th:field="*{phone}" id="pn"><br>
    <label for="preferEmail">Nie chcę otrzymywać informacji listownie</label>
    <input type="checkbox" th:field="*{preferEmails}" id="preferEmail"><br>
    <button class="btn btn-lg btn-primary btn-block">Utwórz konto</button>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
