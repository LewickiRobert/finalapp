<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edycja produktu</title>
</head>
<body>
<div th:replace="/fragments/header :: headerFragment"></div>
<form th:object="${product}" th:action="@{/products/{id}(id=${product.id})}" method="post">
    <input th:field="*{title}" placeholder="Tytuł"><br>
    <input th:field="*{description}" placeholder="Opis"><br>
    <input th:field="*{pictureUrl}" placeholder="Url zdjęcia"><br>
    <input th:field="*{price}" type="number" step="0.01" placeholder="Cena"><br>
    <select th:field="*{productType}">
        <option th:value="''"
                th:text="'Wybierz typ'">

        </option>
        <option th:each="t : ${productTypesList}"
                th:value="${t}"
                th:text="${t.plName}">
        </option>
    </select><br>
    <select th:field="*{categoryId}">
        <option th:value="''"
                th:text="'Wybierz kategorię'"></option>
        <option th:each="c : ${categoriesList}"
                th:value="${c.id}"
                th:text="${c.id} + ' ' + ${c.categoryName}" id="parentsList"></option>
    </select><br>
    <button>Save product</button>
</form>
</body>
</html>
